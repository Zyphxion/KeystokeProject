<div class="center">
	Running total: ${{data.total}}<br><br>
	<h3>Will your app require in-app payments?</h3><br>
	<div class="centerbuttons">
	<a href="#/datasync" class="datasync" ng-click="data.payments='Yes'; addTotal(3000)">Yes</a><br><br>
	<a href="#/datasync" class="datasync" ng-click="data.payments='No'; addTotal(0)">No</a><br><br>
	<a href="#/datasync" class="datasync" ng-click="data.payments='Not sure'; addTotal(1500)">Not sure</a><br><br>
</div>
